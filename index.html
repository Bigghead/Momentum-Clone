<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="MomentumClone.css">
  <!-- reset, to be added + minimized with css -->
  <link rel="stylesheet" href="https://cdnjs.com/libraries/10up-sanitize.css">
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
  <script src="https://use.fontawesome.com/7ffe815bc9.js"></script>
  <title>Momentum App Clone</title>
</head>
<body>
  <div id="weather-container">
    <span id="weather-icon" class="wi wi-day-sunny"></span> <span id="temperature"></span>
    <br/>
    <div id="region"></div>
  </div> <!-- end weather container -->

  <div id="container">
    <p id="date"></p>
    <p id="time"></p>
    <h1 id="greeting"></h1>
    <h2 id="mainFocus">What is your main focus for today?</h2>

    <!-- todo list -->
    <input type="text" autofocus="autofocus"/>
    <ul></ul>

  </div><!--end #container-->

  <div id="quote-container">
    <h3 id="randomQuote">Hi I'm a quote</h3>
    <p class="quoteAuthor">I'm the quote author</p>
  </div>


<script type="text/javascript" src="MomentumJS.js"></script>
</body>
</html>
