<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="MomentumClone.css">
  
  <!--fonts-->

  <link rel="stylesheet" type="text/css" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
  <script src="https://use.fontawesome.com/7ffe815bc9.js"></script>
  <title>Momentum App Clone</title>
</head>
<body>
  <div id="weather-container">
    <p><span id="weather-icon" class="wi wi-day-sunny"></span> <span id="temperature"></span></p>
    <p id="region"></p>
  </div> <!-- end weather container -->

  <div id="container">
    <p id="date"></p>
    <p id="time"></p>
    <h1 id="greeting"></h1>
    <h2 id="mainFocus" class="goal">What is your main focus for today?</h2>

    <!-- todo list -->
    <input class="focus-input" type="text" autofocus="autofocus"/>
    <ul class="to-do"></ul>

  </div><!--end #container-->

  <div id="quote-container">
    <h3 id="randomQuote">
<!-- &ldquo;The greatest thing in the world is to know how to belong to oneself.&rdquo; --></h3>
    <p class="quoteAuthor"><!-- &mdash; Michel de Montaigne --></p>
  </div>


<script type="text/javascript" src="MomentumJS.js"></script>
</body>
</html>
