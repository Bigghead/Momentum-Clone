<head>

  <link rel="stylesheet" href="MomentumClone.css" media="screen" title="no title">

<body>
  <div style="min-width: 960px; margin: 0 auto;">

      <i id="weather-icon"class="wi wi-day-sunny"></i> <span id='temperature'></span>

    </div> <!-- end weather container -->

    <div id='container'>

      <h1 id='greeting'></h1>
      <h2 id='mainFocus'>What is your main focus for today?</h2>

      <!-- todo list -->
      <input type="text" autofocus="autofocus"/>
      <ul></ul>

      <div>
        <h3 id='randomQuote'></h3>
      </div>
    </div>



  </div>  <!-- end min-width -->
